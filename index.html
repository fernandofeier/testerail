<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        
        <div class="input-container">
            <input type="text" id="tarefa" placeholder="Digite uma nova tarefa...">
            <button id="adicionar">Adicionar</button>
        </div>
        
        <div class="filtros">
            <button class="filtro ativo" data-filtro="todos">Todos</button>
            <button class="filtro" data-filtro="pendentes">Pendentes</button>
            <button class="filtro" data-filtro="concluidos">Concluídos</button>
        </div>
        
        <ul id="lista-tarefas">
            <!-- As tarefas serão adicionadas aqui dinamicamente -->
        </ul>
        
        <div class="info">
            <span id="contador">0 tarefas</span>
            <button id="limpar">Limpar Concluídos</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
